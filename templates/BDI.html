<div class="container mt-5">
    <h2 class="text-center mb-4">RADAR - Beck's Depression Inventory</h2>
    <form id="bdiForm">
      <div class="mb-3">
        <label for="q1" class="form-label">How would you describe your sadness? </label>
        <select id="q1" class="form-select" required>
          <option value="0">I do not feel sad.</option>
          <option value="1">I feel sad</option>
          <option value="2">I am sad all the time and I can't snap out of it.</option>
          <option value="3">I am so sad and unhappy that I can't stand it.</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="q2" class="form-label">What do you feel about the future?</label>
        <select id="q2" class="form-select" required>
          <option value="0">I am not particularly discouraged about the future.</option>
          <option value="1">I feel discouraged about the future.</option>
          <option value="2">I feel I have nothing to look forward to.</option>
          <option value="3">I feel the future is hopeless and that things cannot improve.</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="q3" class="form-label">Which of the following best describes your opinion on yourself?</label>
        <select id="q3" class="form-select" required>
          <option value="0">I do not feel like a failure.</option>
          <option value="1">I feel I have failed more than the average person.</option>
          <option value="2">As I look back on my life, all I can see is a lot of failures.</option>
          <option value="3">I feel I am a complete failure as a person.</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="q4" class="form-label">Which of the following option best describes your levels of satisfaction and pleasure?</label>
        <select id="q4" class="form-select" required>
          <option value="0">0 I get as much satisfaction out of things as I used to.</option>
          <option value="1">1 I don't enjoy things the way I used to.</option>
          <option value="2">2 I don't get real satisfaction out of anything anymore.</option>
          <option value="3">3 I am dissatisfied or bored with everything.</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
